<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Estilizado</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos globais */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Cabeçalho */
header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

header nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

header nav ul li {
    margin: 0 15px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

header nav ul li a:hover {
    text-decoration: underline;
}

/* Seções */
main {
    padding-top: 60px; /* Espaço para o cabeçalho fixo */
}

section {
    padding: 50px;
    min-height: 100vh;
}

#section1 {
    background-color: #f4f4f4;
}

#section2 {
    background-color: #ddd;
}

#section3 {
    background-color: #bbb;
}

/* Rodapé */
footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#section1">Seção 1</a></li>
                <li><a href="#section2">Seção 2</a></li>
                <li><a href="#section3">Seção 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="section1">
            <h1>Bem-vindo à Seção 1</h1>
            <p>Conteúdo da primeira seção.</p>
        </section>
        <section id="section2">
            <h1>Bem-vindo à Seção 2</h1>
            <p>Conteúdo da segunda seção.</p>
        </section>
        <section id="section3">
            <h1>Bem-vindo à Seção 3</h1>
            <p>Conteúdo da terceira seção.</p>
        </section>
    </main>
    <footer>
        <p>© 2024 - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
